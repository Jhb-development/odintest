<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let computerChoice = "";
        let resultController = 0;
        let cpuResultController = 0;
        for (let rounds=0; rounds <6; rounds++ ) {
            if(rounds ===6) {break;}
        let playerinput = prompt("enter choice in console.")
        
        function computeroutput() {
            let getComputerChoice = Math.floor(Math.random() * 3);
            
            if(getComputerChoice == 0) {
                computerChoice = "rock";
            }
            else if(getComputerChoice == 1) {
                computerChoice = "paper";
            }
            else if (getComputerChoice == 2) {
                computerChoice = "scissors";
            }
            
            return computerChoice;
        }
        computeroutput()
        console.log("CPU: " + computerChoice);


        function runGame(playerselection, computerdecision) {
            playerselection.toLowerCase();
            console.log(playerselection.toLowerCase());
            if(playerselection == "rock" && (computerdecision=="scissors")) {
                console.log("you win!");
                return(resultController +=1, cpuResultController +=0);
            
            }
            else if(playerselection == "rock" && (computerdecision=="paper")) {
                console.log("you lose.");
                return(resultController +=0, cpuResultController+=1);
            }
            else if(playerselection == "paper" && (computerdecision=="rock")) {
                console.log("you win!");
                return(resultController +=1, cpuResultController+=0);
            }
            else if(playerselection == "paper" && (computerdecision=="scissors")) {
                console.log("you lose.");
                return(resultController +=0, cpuResultController+=1);
            }
            else if(playerselection == "scissors" && (computerdecision=="paper")) {
                console.log("you win!");
                return(resultController +=1, cpuResultController+=0);
            }
            else if(playerselection == "scissors" && (computerdecision=="rock")) {
                console.log("you lose.");
                return(resultController +=0, cpuResultController+=1);
            }
            else if(playerselection = computerdecision) {
                console.log("draw")
                return(resultController +=0, cpuResultController+=0);
            }
        };
        
        runGame(playerinput, computerChoice );
        console.log("your score " + resultController +" CPU score "+ cpuResultController);
        if (rounds===5) { 
           if(resultController>cpuResultController){alert("player wins! your score is: " + resultController +" cpu score is: " + cpuResultController);}
           else if(resultController<cpuResultController){alert ("CPU wins! your score is: " + resultController +" cpu score is: " + cpuResultController);}
           else if(resultController===cpuResultController){alert("draw!  your score is: " + resultController +" cpu score is: " + cpuResultController)}
    }
    
}
</script>
</body>
</html>
