<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="selectors">
        <button id="btn">rock</button>
        <button id="btn1">paper</button>
       <button id="btn2">scissors</button>
       </div>
       <div id='scoreboard'>
        <h3>Player Choice</h3>
        <p id="playchoice"> Player choice</p>
        <h3>CPU choice</h3>
        <p id="cpuchoice"> CPU choice</p>
        
       </div>


       <div>
        
        <h3>scoreboard</h3>
        <p id="roundresult"></p>
        <p id="playerscore">player score</p>
        <p id="cpuscore">CPU score</p>
        <p id="result"></p>

        </p>
       </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('button')
        let container = document.getElementById('roundresult')
        let cpubox1 = document.getElementById('cpuchoice')
        let pscore = document.getElementById('playerscore')
        let cscore = document.getElementById('cpuscore')
        let resultbox = document.getElementById('result')
        let playchoice1 = document.getElementById('playchoice')
        let playerselection = ""
        let computerChoice = ""
        let resultController = 0
        let cpuResultController = 0
        
    
        buttons.forEach((button) => {
            button.addEventListener('click', ()=> {
            let getComputerChoice = Math.floor(Math.random() * 3);
            
            if(getComputerChoice == 0) {
                computerChoice = "rock";
              }
          else if(getComputerChoice == 1) {
              computerChoice = "paper";
          }
          else if (getComputerChoice == 2) {
              computerChoice = "scissors";
          }
          console.log(computerChoice)
          return computerChoice;
        })
            button.addEventListener('click', ()=>{playerselection=button.textContent})
            button.addEventListener('click', ()=> {playchoice1.textContent=`${playerselection}`})
            button.addEventListener('click', ()=> playRound(playerselection))
            button.addEventListener('click', ()=>keepscore())
        })

        function playRound(){
        if(playerselection == "rock" && (computerChoice=="scissors")) {
            container.textContent = 'you win! ';
            cpubox1.textContent= "scissors";
            pscore.textContent=resultController+=1;
            cscore.textContent=cpuResultController+=0;
            
        }
        else if(playerselection == "rock" && (computerChoice=="paper")) {
            container.textContent = 'you lose';
            cpubox1.textContent= "paper";
            pscore.textContent=resultController+=0;
            cscore.textContent=cpuResultController+=1;

        }
        else if(playerselection == "paper" && (computerChoice=="rock")) {
            container.textContent = 'you win! ';
            cpubox1.textContent = "rock";
            pscore.textContent=resultController+=1;
            cscore.textContent=cpuResultController+=0;
        }
        else if(playerselection == "paper" && (computerChoice=="scissors")) {
            container.textContent = "you lose"
            cpubox1.textContent = "scissors"
            pscore.textContent=resultController+=0;
            cscore.textContent=cpuResultController+=1;
        }
        else if(playerselection == "scissors" && (computerChoice=="paper")) {
            container.textContent = "you win";
            cpubox1.textContent = "paper"
            pscore.textContent=resultController+=1;
            cscore.textContent=cpuResultController+=0;
        }
        else if(playerselection == "scissors" && (computerChoice=="rock")) {
            container.textContent = "you lose"
            cpubox1.textContent = "rock"
            pscore.textContent=resultController+=0;
            cscore.textContent=cpuResultController+=1;
        }
        else if(playerselection == computerChoice) {
            container.textContent = 'draw.'
            cpubox1.textContent = `${playerselection}`
            pscore.textContent=resultController+=1;
            cscore.textContent=cpuResultController+=0;
        }

       
        
    }
    function keepscore() {
        if(resultController==5) {
            alert('round over, player wins ')
            resultbox.textContent='player wins'
            resultController=0
            cpuResultController=0
            
        }
        else if(cpuResultController==5){
            alert('round over, CPU wins ')

            resultbox.textContent='CPU wins'
            resultController=0
            cpuResultController=0
        }
    }

    

    </script>
    
</body>
</html>
